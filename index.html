<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denis</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
  </head>
  <body id="body" class="body">
    <header id="header" class="header">
      <div class="logo_wraper">
        <h1 id="logo" class="logo">Denis G</h1>
        <h2 id="qualification" class="qualification">front-end developer</h2>
      </div>
      <nav id="main_nav_bar" class="main_nav_bar">
        <ul id="nav_bar__menu" class="nav_bar__menu ul">
          <li class="nav_bar__menu__list li">
            <a class="nav_bar__menu__link link" href="#">Summary</a>
          </li>
          <li class="nav_bar__menu__list li">
            <a class="nav_bar__menu__link link" href="#">Projects</a>
          </li>
          <li class="nav_bar__menu__list li">
            <a class="nav_bar__menu__link link" href="#">Experience</a>
          </li>
          <li class="nav_bar__menu__list li">
            <a class="nav_bar__menu__link link" href="#">Contacts</a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="main" class="main">
      <aside id="aside" class="aside">
        <img
          class="photo"
          src="./img/tester_vs_developer.jpg"
          alt="junior front-end developer"
        />
      </aside>
      <div class="section_wrapper">
        <section id="summary" class="section summary">
          <h3 class="section_title">Summary</h3>
        </section>
        <section id="projects" class="section projects">
          <h3 class="section_title">Projects</h3>
        </section>
        <section id="experience" class="section experience">
          <h3 class="section_title">Experience</h3>
        </section>
        <section id="contacts" class="section contacts">
          <h3 class="section_title">Contacts</h3>
        </section>
      </div>
    </main>
    <footer id="footer" class="footer"></footer>
  </body>
</html>
